<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/style.css" rel="stylesheet" type="text/css">
    <title>Correction Copycat</title>
</head>

<body>

    <div class="container">
        <div class="img">
            <img src="assets/img/hotel.jpg" alt="hotel with swimming pool">
        </div>
        <div class="first-row">
            <div class="journey">
                <h1>Club Marmara Sighientu</h1>
                <h2>Italie, Sardaigne</h2>
            </div>
            <div class="small-m">
                <img src="assets/img/smallM.PNG" alt="note Marmara">
                <img src="assets/img/smallM.PNG" alt="note Marmara">
                <img src="assets/img/smallM.PNG" alt="note Marmara">
                <img src="assets/img/smallM.PNG" alt="note Marmara">
            </div>
            <div class="logo">
                <img class="logo-img" src="assets/img/logoMarmara.svg" alt="logo Marmara">
            </div>
        </div>
        <div class="second-row">
            <div class="rating">
                <p><span class="mark-size">7.8</span>/10</p>
            </div>
            <div class="review">
                <p>344 avis</p>
            </div>
        </div>



        <div class="third-row">
            <p>8 jours / 7 nuits dès</p>
            <div class="product-price">
                <div class="price">459€</div>
                <div class="ttc">
                    <p>TTC <br>/ pers.</p>
                </div>
                <div class="i-price">&#9432</div>
                <div class="clearance">-53%</div>
            </div>
            <p>au lieu de <span>969€</span></p>
        </div>

        <div class="fourth-row">
            <div>
                <img src="assets/img/logo3x.svg" alt="paiement 3 fois">
            </div>
            <div>
                <p>153€ x 3</p>
            </div>
            <div>&#9432</div>

        </div>

    </div>

</body>

</html>
